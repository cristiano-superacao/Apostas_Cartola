name: ğŸš€ Deploy SuperMittos to Netlify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: ğŸ“‹ Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ” Run TypeScript check
      run: |
        cd frontend
        npm run type-check
        
    - name: ğŸ§¹ Run ESLint
      run: |
        cd frontend
        npm run lint
        
    - name: ğŸ—ï¸ Build application
      run: |
        cd frontend
        npm run build
        
    - name: ğŸ“Š Bundle size analysis
      run: |
        cd frontend
        ls -la dist/
        du -sh dist/*
        
    - name: ğŸš€ Deploy to Netlify
      uses: netlify/actions/cli@master
      with:
        args: deploy --dir=frontend/dist --functions=functions --prod
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: ğŸ‰ Deployment Success
      run: |
        echo "âœ… SuperMittos deployed successfully!"
        echo "ğŸŒ URL: https://supermittos.netlify.app"
        echo "ğŸ“Š Build size: $(du -sh frontend/dist/)"